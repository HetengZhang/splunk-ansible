---
- name: debug statement
  debug:
    msg: "ansible_system: {{ ansible_system }},     build_location: {{ splunk.build_location }}"

- name: check for existing files
  find:
    paths: /opt

- name: Dynamic mode, download Splunk package
  include_tasks: dynamic_splunk_install.yml
  when: splunk.dynamic | bool

- name: check for new files
  find:
    paths: /opt

- name: Install Splunk
  unarchive:
    src: "{{ splunk.build_location }}"
    dest: "{{ splunk.opt }}"
    owner: "{{ splunk.user }}"
    group: "{{ splunk.group }}"
    remote_src: "{{ splunk.build_remote_src }}"
  when: ansible_system is match("Linux")
  register: result
  until: result is succeeded
  retries: "{{ retry_num }}"
  delay: 3

- name: Install Splunk (Windows)
  command: "msiexec /I {{ splunk.build_location }} AGREETOLICENSE=yes LAUNCHSPLUNK=0 INSTALLDIR=C:\\\\opt\\\\splunk /passive /qn"
  when: ansible_system is match("CYGWIN*|Win32NT")
  register: result
  until: result is succeeded
  retries: "{{ retry_num }}"
  delay: 3

- name: Remove installer
  file:
    dest: "{{ splunk.build_location }}"
    state: "absent"
  ignore_errors: yes
  become: yes
  become_method: sudo
  become_user: root
